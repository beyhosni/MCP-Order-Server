spring:
  application:
    name: mcp-order-server
  datasource:
    url: jdbc:h2:mem:ordersdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Configuration Ollama (Spring AI)
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: mistral
